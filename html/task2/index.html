<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../css/task2.css">
  <link rel="favicon" href="../../images/piggyvest_icon.png">
  <title>PiggyVest | Dashboard</title>
</head>

<body>
  <div class="center" id="img-div">
    <img src="../../images/piggy-logo.png" alt="PiggyVest_Logo" height="75px" width="230px">
  </div>
  <div class="center" id="parent-div">
    <div id="main-div">
      <header class="mt-3">
        <h1 id="main-intro">Create a Secure Account</h1>
        <p id="sub-text">Welcome to the future of Savings & Investments</p>
      </header><br>
      <div id="main-form-div">
        <form action="#">
          <p>
            <label for="fullname" class="form-label float_left">Full Name</label><br>
            <input class="form-input" type="text" name="fullname" placeholder="Full Name" required>
          </p>
          <p>
            <label for="email" class="form-label float_left">Email Address</label><br>
            <input class="form-input" type="text" name="email" placeholder="Email Address" required>
          </p>
          <p>
            <label for="phone" class="form-label float_left">Phone Number</label><br>
            <input class="form-input" type="text" name="phone" placeholder="Phone Number" required>
          </p>
          <p>
            <label for="password" class="form-label float_left">Password</label><br>
            <input class="form-input" type="password" name="password" placeholder="Password" required>
          </p>
          <p>
            <label for="referrer" class="form-label float_left">Referrer Phone or Promo Code (Optional)</label><br>
            <input class="form-input" type="text" name="referrer" placeholder="Referrer Phone or Code">
          </p>
          <p>
            <label for="reference" class="form-label float_left">How Did You Hear About Us? (Optional)</label><br>
            <select class="form-input" name="reference" id="reference">
              <option value="">Click To Select</option>
              <option value="Facebook">Facebook</option>
              <option value="Twitter">Twitter</option>
              <option value="Instagram">Instagram</option>
              <option value="Friend">Friend/Family/Coworker Referral</option>
              <option value="GoogleSearch">Google search</option>
              <option value="GooglePlaystore">Google playstore</option>
              <option value="OnlineBlog">Online Blog</option>
              <option value="LocalNews">Local Newspaper</option>
              <option value="event">At an event</option>
              <option value="other">Other</option>
            </select>
          </p>
          <div id="button-div">
            <p>
              <button type="submit">CREATE ACCOUNT</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="center" id="login-link">
    <p><a href="#">Already have an account? Log in</a></p>
  </div>

  <script src="../../js/task2/scripts.js"></script>
</body>

</html>
